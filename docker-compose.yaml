version: "3.8"
services:
  # Database
  postgres:
    container_name: database
    image: postgres:latest
    environment:
      POSTGRES_USER: tuanthanh
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: project-social-spaces
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped

  # Backend
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      # Database connection
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: tuanthanh
      DATABASE_PASSWORD: 123456
      DATABASE_NAME: project-social-spaces
      # Node environment
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - app-network
    restart: unless-stopped

  # Frontend
